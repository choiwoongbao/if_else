<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
        // if 문
        let num = 10;
        if (num % 2 === 0) {
          console.log("변수 num에 할당된 숫자는 짝수입니다.");
          // 숫자를 2로 나머지 연산했을 때, 아무것도 남지 않으면 짝수이다.
        } else {
          console.log("변수 num에 할당된 숫자는 홀수입니다.");
        }

        let num1 = 0;
        if (num1 > 0) {
          console.log("양수");
        } else if (num1 < 0) {
          console.log("음수");
        } else {
          console.log("0");
      //   }

        let num2 = 8;
        if(num2 > 5){
          console.log("양수");
        }else if(num2 < 5){
          console.log("음수");
        }else{
          console.log("둘 다 아닙니다.")
        }
    </script>
  </body>
</html>
