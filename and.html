<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비교연산자 and(&&)</title>
  </head>
  <body>
    <h2>and연산자 (&&)</h2>
    <p id="result">
      <!-- js출력 -->
    </p>
    <script>
      let age = 18;
      let mission = false;
      if (age >= 18 && mission) {
        document.querySelector("#result").textContent =
          "회원가입이 가능합니다.";
      } else {
        document.querySelector("#result").textContent =
          "회원가입이 불가능합니다.";
      }
      //         &&는 양쪽 조건이 모두 true일 때만 전체가 true
      // 여기선 "나이가 18 이상이고, 미션을 완료했는지" 체크
    </script>
  </body>
</html>
