<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 예시</title>
  </head>
  <body>
    <script>
      let userNum = prompt("숫자를 입력하세요.");
      if (userNum !== null && userNum.trim() !== "") {
        if (userNum % 3 === 0) {
          alert("3의 홀수입니다.");
        } else {
          alert("3의 짝수가 아닙니다.");
        }
      } else {
        alert("입력을 하지 않았습니다. 다시 입력해주세요.");
      }
    </script>
  </body>
</html>
