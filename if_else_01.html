<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>else if문</title>
  </head>
  <body>
    <script>
        // 조건문 예시
        // 20살 이상이면 성인이라고 표시, 20살 이하이면 성인이 아닙니다 라고 표시
      let age = prompt("당신의 나이는", "20");
      console.log(age);
      if (age >= 18) {
        document.write("당신은 성인입니다.");
      } else {
        document.write("당신은 성인이 아닙니다.");
      }
    </script>
  </body>
</html>
